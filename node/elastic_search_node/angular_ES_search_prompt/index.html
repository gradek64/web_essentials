<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>
      MyOpenRecipes: An openrecipe search
    </title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body class='index'>
    <div class='container'>
      <div ng-app='searchApp' ng-controller='recipeCtrl'>
        <header>
          <h1>OpenRecipe</h1>
        </header>

        <div class="container-fluid">
          
        <section class='searchField'>

          <form ng-submit='search()'>
            <input ng-model='searchTerm' type='text' auto-complete>
            <input type='submit' value='Search for recipes'>
          </form>
        
             
           <!--   <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" auto-complete style="width:500px;">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form> -->



        </section>
        </div>



         <section class='results'>
          <div class='no-recipes' ng-hide='recipes.length'>No results</div>
                <article class='recipe' ng-cloak ng-repeat='recipe in recipes'>
                  <h2>
                    <a ng-href='{{recipe.url}}'>{{recipe.name}}</a>
                  </h2>
                  <ul>
                    <li ng-repeat='ingredient in recipe.ingredients'>{{ ingredient }}</li>
                  </ul>
                  <p>
                    {{recipe.description}}
                    <a ng-href='{{recipe.url}}'>... more at {{recipe.source}}</a>
                  </p>
                </article>
          <div class='load-more' ng-cloak ng-hide='allResults'>
            <a ng-click='loadMore()'>More...</a>
          </div>
        </section> 
        <footer>
          Made By
          <a href='http://adambard.com/'>Handsome Web Developer Adam Bard,</a>
          powered by
          <a href='http://openrecip.es/'>OpenRecipes</a>
        </footer>
      </div>
    </div>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/elasticsearch/elasticsearch.angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>var app = angular.module('searchApp',['elasticsearch','ngSanitize']);</script>
    <script src="search_app_service.js"></script>
    <script src="autocomplete_directive.js"></script>
    <script src="controller.js"></script>
    <!-- <script src="js/script.js" type="text/javascript"></script> -->
  </body>
</html>
