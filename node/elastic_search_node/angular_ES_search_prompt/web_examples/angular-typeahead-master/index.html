<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="css/app.css" type="text/css" rel="stylesheet"/>

<title>Angular TypeAhead App</title>
</head>
<body>
   <div class="container" ng-controller="TypeAheadController">
	<h1>TypeAhead Using AngularJS</h1>





	






	<form ng-submit='search("search")' count='5'>
			<input type="text" ng-model="searchTerm" ng-keyup="searchAndSend(event=$event,'suggestions')" ng-disabled="{{set}}"/>
    		<input type="submit" value="submit" />
    		<elasticsearch-suggestions-directive  elasticsearch-passer="sendSearchSuggestions" b-var="testFunc(theVar)"> </elasticsearch-suggestions-directive>
     </form>
	 
	  
   </div>

<script src="bower_components/angular/angular.js" type="text/javascript"></script>
<script src="bower_components/elasticsearch/elasticsearch.angular.js" type="text/javascript"></script>
<script>var typeAhead = angular.module('app', ['elasticsearch']);</script>
<script src="js/suggest_search_service.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
